<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Risha ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #fff0f3;
        }

        body {
            background-color: var(--soft-pink);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Important so she can't scroll to find the No button */
        }

        #main-card {
            background: white;
            width: 85%;
            max-width: 350px;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 10;
        }

        .photo-grid img {
            width: 70px; height: 70px;
            object-fit: cover; border-radius: 10px;
            margin: 5px; border: 2px solid var(--primary-pink);
        }

        h1 { font-family: 'Dancing Script', cursive; color: var(--primary-pink); margin: 10px 0; }

        .memory-lane {
            background: #fff9fa; padding: 12px; border-radius: 15px;
            font-size: 0.85rem; border-left: 4px solid var(--primary-pink);
            margin: 15px 0; text-align: left;
        }

        .btn-container {
            display: flex; justify-content: center; align-items: center;
            gap: 15px; margin-top: 20px; min-height: 50px;
        }

        button {
            padding: 12px 25px; border: none; border-radius: 25px;
            font-size: 1rem; cursor: pointer; transition: 0.2s;
        }

        #yesBtn { background-color: var(--primary-pink); color: white; }
        
        #noBtn { 
            background-color: #fb6f92; color: white; 
            position: absolute; /* Needed for jumping */
        }

        /* Sparkle Animation */
        .sparkle-text {
            animation: sparkle-effect 1.5s infinite;
            background: linear-gradient(90deg, #ff4d6d, #ff85a1, #ff4d6d);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        @keyframes sparkle-effect {
            to { background-position: 200% center; }
        }

        /* Floating Hearts Animation */
        .floating-heart {
            position: fixed; bottom: -10px;
            animation: floatUp linear forwards;
            z-index: 100; pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="main-card">
        <div class="photo-grid">
            <img src="c:\Users\Subham Bag\OneDrive\Desktop\New folder (2)\photo1.jpg" alt="Us">
            <img src="c:\Users\Subham Bag\OneDrive\Desktop\New folder (2)\photo2.jpg" alt="Us">
            <img src="c:\Users\Subham Bag\OneDrive\Desktop\New folder (2)\photo3.jpg" alt="Us">
        </div>

        <h1>Hey Risha ‚ù§Ô∏è</h1>

        <div class="memory-lane">
            <strong>Memory Lane üï∞Ô∏è</strong><br>
            29 December‚Äîthe day we first met. I am so grateful for meeting you, my love.
        </div>

        <p>Will you be my Valentine forever? üå∏</p>

        <div class="btn-container">
            <button id="yesBtn">Yes! üíç</button>
            <button id="noBtn">No üôà</button>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="c:\Users\Subham Bag\OneDrive\Desktop\New folder (2)\melody.mp3.mp3" type="audio/mpeg">
    </audio>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const card = document.getElementById('main-card');
        const music = document.getElementById('bgMusic');

        // Function to move button
        function moveNoButton() {
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Works for Mouse (PC) and Touch (Phone)
        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents the actual click
            moveNoButton();
        });

        yesBtn.addEventListener('click', () => {
            music.play();
            
            card.innerHTML = `
                <h1 class="sparkle-text">Love you Malkin ji! ‚ù§Ô∏è</h1>
                <p>You just made me the happiest person alive, Risha!</p>
                <p>I promise to keep annoying you and choosing you every single day.</p>
                <div style="margin-top: 20px;">Forever yours, <br><strong>Shubham</strong> ‚ú®</div>
            `;
            
            document.body.style.backgroundColor = "#ffb3c1";
            noBtn.style.display = 'none';
            
            // Trigger hearts
            for(let i=0; i<50; i++) {
                setTimeout(createHeart, i * 100);
            }
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = ['‚ù§Ô∏è','üíñ','‚ú®','üå∏'][Math.floor(Math.random()*4)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
